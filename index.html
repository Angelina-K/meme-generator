<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angelina's Memegen</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header main-layout flex align-center space-between">
      <div class="logo"><img src="img/icons/logo.png" alt="" /></div>
      <ul class="main-nav flex clean-list">
        <li><a href="#" onclick="onOpenGallery()">Gallery</a></li>
        <li onclick="onOpenSavedMems()"><a href="#">My Memes</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <button class="btn btn-menu" onclick="toggleMenu()">
        <img src="img/icons/hamburger.png" alt="" />
      </button>
    </header>
    <main class="main-container">
      <section class="saved-memes gallery main-layout">
        <h3></h3>
      </section>
      <section class="gallery-container main-layout flex col">
        <div class="gallery-inputs flex main-layout space-between align-center">
          <section class="filter">
            <ul class="filter-list flex row main-layout clean-list">
              <li onclick="onFilterGallery(this)">All</li>
              <li onclick="onFilterGallery(this)">Cute</li>
              <li onclick="onFilterGallery(this)">Funny</li>
              <li onclick="onFilterGallery(this)">Animals</li>
              <li onclick="onFilterGallery(this)">Babies</li>
              <li onclick="onFilterGallery(this)">Movies</li>
            </ul>
          </section>
          <div class="upload-img">
            <input
              type="file"
              name="image"
              onchange="onImgInput(event)"
            />Upload Image
          </div>
        </div>
        <div class="image-gallery gallery main-layout"></div>
      </section>
      <section class="meme-content main-layout flex align-center">
        <div class="inputs flex col align-center">
          <input
            class="text-input"
            type="text"
            oninput="onTypeTxt(this.value)"
            placeholder="Write Something"
          />
          <div class="line-editor flex row gap">
            <button class="btn select" onclick="onSelectLine()">
              <img src="img/icons/updown.png" alt="" />
            </button>
            <button class="btn add" onclick="onAddLine()">
              <img src="img/icons/add.png" alt="" />
            </button>
            <!-- <button class="btn remove" onclick="onRemoveLine()">
              <img src="img/icons/trash.png" alt="" />
            </button> -->
          </div>
          <div class="txt-editor flex row gap">
            <button class="btn font-up" onclick="onChangeFontSize(1)">
              <img src="img/icons/a+.png" alt="" />
            </button>
            <button class="btn font-down" onclick="onChangeFontSize(-1)">
              <img src="img/icons/a-.png" alt="" />
            </button>
            <button class="btn txt-left" onclick="onAlignText('left')">
              <img src="img/icons/align-to-left.png" alt="" />
            </button>
            <button class="btn txt-center" onclick="onAlignText('center')">
              <img src="img/icons/center-text-alignment.png" alt="" />
            </button>
            <button class="btn txt-right" onclick="onAlignText('right')">
              <img src="img/icons/align-to-right.png" alt="" />
            </button>
          </div>
          <div class="font-editor flex row gap">
            <select
              class="font-btn"
              name="font"
              id=""
              onchange="onChangeFont(this.value)"
            >
              <option value="Impact">Impact</option>
              <option value="Arial">Arial</option>
              <option value="Times">Times</option>
              <option value="Courier">Courier</option>
              <option value="Georgia">Georgia</option>
              <option value="Comic Sans">Comic Sans</option>
            </select>
            <button class="btn color-btn">
              <input onchange="onChangeColor(this,'fillStyle')" type="color" />
              <img class="btn" src="img/icons/colors.png" alt="" />
            </button>
            <button class="btn color-btn">
              <input
                onchange="onChangeColor(this,'strokeStyle')"
                type="color"
              />
              <img src="img/icons/A@2x.png" alt="" />
            </button>
          </div>

          <div class="share flex row gap">
            <button class="save-btn" onclick="onSaveMeme()">Save</button>
            <a href="#" class="download-btn"> Download </a>

            <button href="#" class="share-btn" onclick="onShareImg()">
              Share
            </button>
          </div>
        </div>
        <div class="output" flex>
          <canvas class="canvas" width="500" height="500"></canvas>
        </div>
      </section>
    </main>
    <footer class="flex main-layout align-center">
      <div class="logo flex">
        <img src="img/icons/logo.png" alt="" />
      </div>
    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/inputs-controller.js"></script>
  </body>
</html>
