<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angelina's Meme-Gen</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body onload="onInit()">
    <section class="main-content flex">
      <div class="main-container flex">
        <section class="inputs-container flex flex-column">
          <div class="inputs-content grid">
            <input
              class="text-input"
              type="text"
              oninput="onTypeTxt(this.value)"
              placeholder="Write Something"
            />
          </div>
        </section>
        <div class="output">
          <canvas class="canvas" width="400" height="400"></canvas>
        </div>
      </div>
    </section>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/inputs-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/inputs-controller.js"></script>
  </body>
</html>
